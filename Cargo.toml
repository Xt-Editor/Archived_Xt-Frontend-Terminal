[package]
name = "xtensis-termbox"
version = "0.1.0"
description = "A TUI frontend for Xtensis"
license = "GPL-3.0"
homepage = "https://github.com/shymega/xtensis-tui"
repository = "https://github.com/shymega/xtensis-tui.git"
keywords = ["editor", "framework", "text"]
readme = "README.md"
authors = ["Dom Rodriguez <shymega@shymega.org.uk>"]

[lib]
name = "xt_tui"
path = "src/lib.rs"

[[bin]]
name = "xtt"
path = "src/bin/xtensis-termbox.rs"

[features]
default=[]

[dependencies]
log = "0.3.6"
fern = "0.3.5"
time = "0.1.35"
serde = "0.8.1"
serde_json = "0.8.1"
docopt = "0.6.82"
rustc-serialize = "0.3"
rustbox = "*"
clap = "*"
