[package]
name = "slacs-tui"
version = "0.1.0"
description = "Prototype of a TUI for slacs"
license = "MIT OR Apache2.0"
homepage = "https://github.com/shymega/slacs-tui"
repository = "https://github.com/shymega/slacs-tui.git"
keywords = ["editor", "framework", "text"]
readme = "README.md"
authors = ["Dom Rodriguez <shymega@shymega.org.uk>"]

[lib]
name = "slacs-tui"
path = "src/lib.rs"

[[bin]]
name = "slacs-tui"
path = "src/bin/slacs-tui.rs"

[features]
default=[]

[dependencies]
log = "0.3.6"
fern = "0.3.5"
time = "0.1.35"
serde = "0.8.1"
serde_json = "0.8.1"
docopt = "0.6.82"
rustc-serialize = "0.3"
rustbox = "*"
